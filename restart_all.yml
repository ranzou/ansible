---
- hosts: single
  become: yes
  become_user: wasadm
  tasks:
  - name: stop all
    appserver:
      state: stopped
      psall: "{{psall}}"
    register: appserver
  - debug: var=appserver.stdout_lines
  - name: start all
    appserver:
      state: started
      psall: "{{psall}}"
    register: appserver 
  - debug: var=appserver.stdout_lines
